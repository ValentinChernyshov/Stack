<div class="d-flex justify-content-center h-100">
  <div class="card">
      <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
          </div>
      </div>
      <div class="card-body">
          <form>
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="email">
              </div>
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password">
              </div>
              <!-- <div *ngIf="!authService.user | async" class="row align-items-center remember"> // если неправильный логин или пароль -->
              <div class="row align-items-center remember">
                    {{wrongUserOrPass}}
                  <!-- Wrong username or password -->
              </div>
              <div class="form-group">
                <button (click)="login()" [disabled]="!email || !password" class="btn float-right login_btn">Login</button>
              </div>
          </form>
      </div>
      <div class="card-footer">
          <div class="d-flex justify-content-center links">
              Don't have an account?<a routerLink="/signup">Sign Up</a>
          </div>
      </div>
  </div>
</div>
